<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kidney calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="script/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="script/ua_script.js"></script>
</head>
<body>
    <div class="lang">
        <a href="ua.html">UA</a>|<a href="index.html">EN</a>
    </div>
    <div>
        <h2>Урологічний калькулятор</h2>
        <table>
            <tr>
                <td>Вік</td>
                <td><input type="number" id="age"> років</td>
            </tr>
            <tr>
                <td>Ширина нирки - </td>
                <td><input type="number" id="width_kidney"> см</td>
            </tr>
            <tr>
                <td>Висота нирки - </td>
                <td><input type="number" id="height_kidney"> см</td>
            </tr>
            <tr>
                <td>Ширина ЧМС - </td>
                <td><input type="number" id="width_chms"> см</td>
            </tr>
            <tr>
                <td>Висота ЧМС - </td>
                <td><input type="number" id="height_chms"> см</td>
            </tr>
            <tr>
                <td>Висота миски - </td>
                <td><input type="number" id="height_pelv"> см</td>
            </tr>
           <tr>
               <td></td>
               <td><button>Порахувати</button></td>
           </tr> 
            
            
        </table>
        
    </div>
   
    
    
</body>
</html>
