<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kidney calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="script/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="script/script.js"></script>
</head>
<body>
    <div class="lang">
        <a href="ua.html">UA</a>|<a href="index.html">EN</a>
    </div>
    <div>
        <h2>Kidney calculator</h2>
        <table>
            <tr>
                <td>Age</td>
                <td><input type="number" id="age"> years old</td>
            </tr>
            <tr>
                <td>Width of kidney - </td>
                <td><input type="number" id="width_kidney"> cm</td>
            </tr>
            <tr>
                <td>Height of kidney - </td>
                <td><input type="number" id="height_kidney"> cm</td>
            </tr>
            <tr>
                <td>Width of collect system - </td>
                <td><input type="number" id="width_chms"> cm</td>
            </tr>
            <tr>
                <td>Height of collect system - </td>
                <td><input type="number" id="height_chms"> cm</td>
            </tr>
            <tr>
                <td>Height of pelvis- </td>
                <td><input type="number" id="height_pelv"> cm</td>
            </tr>
           <tr>
               <td></td>
               <td><button>Count</button></td>
           </tr> 
            
            
        </table>
        
    </div>
    
    
</body>
</html>
